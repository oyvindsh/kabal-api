spring:
  application:
    name: kabal-api
  main:
    banner-mode: OFF
  sleuth:
    baggage:
      remote-fields:
        - Nav-Callid
        - Nav-Consumer-Id
      correlation-fields:
        - Nav-Callid
        - Nav-Consumer-Id
  web:
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  datasource:
    platform: postgresql
    url: jdbc:postgresql://${NAIS_DATABASE_KABAL_API_KABAL_API_HOST}:${NAIS_DATABASE_KABAL_API_KABAL_API_PORT}/${NAIS_DATABASE_KABAL_API_KABAL_API_DATABASE}
    username: ${NAIS_DATABASE_KABAL_API_KABAL_API_USERNAME}
    password: ${NAIS_DATABASE_KABAL_API_KABAL_API_PASSWORD}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    clean-on-validation-error: false
    schemas: flyway_history_schema,klage
  elasticsearch:
    rest:
      uris: "${AIVEN_ES_SCHEME}://${AIVEN_ES_HOST}:${AIVEN_ES_PORT}"
      read-timeout: "10s"
      username: "${ELASTIC_USERNAME}"
      password: "${ELASTIC_PASSWORD}"
  data:
    elasticsearch:
      client:
        reactive:
          endpoints: "${AIVEN_ES_HOST}:${AIVEN_ES_PORT}"
          use-ssl: ${AIVEN_ES_USE_SSL}
          socket-timeout: "10s"
          username: "${ELASTIC_USERNAME}"
          password: "${ELASTIC_PASSWORD}"
      repositories:
        enabled: false
  jpa:
    open-in-view: false
    properties:
      hibernate:
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 100
  lifecycle:
    timeout-per-shutdown-phase: 20s
  servlet:
    multipart:
      #       Size limitations are also handled by app itself to get nice fault messages, but this setting seems to fail faster?
      max-request-size: 8MB
      max-file-size: 8MB
  codec:
    max-in-memory-size: 16MB

maxAttachmentSize: 8MB

server:
  port: 7081
  error:
    whitelabel:
      enabled: false
  shutdown: graceful

management:
  health:
    elasticsearch:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints.web:
    exposure:
      include: info, health, metrics, prometheus
    base-path: "/internal"
  metrics:
    export:
      prometheus:
        enabled: true
      influx:
        enabled: true
        auto-create-db: false
        db: defaultdb
        uri: https://${INFLUX_HOST}:${INFLUX_PORT}
        user-name: ${INFLUX_USERNAME}
        password: ${INFLUX_PASSWORD}
    tags:
      application: ${spring.application.name}

